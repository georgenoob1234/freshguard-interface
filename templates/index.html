<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–º–µ—Ä–∞ –∏ —Ñ—Ä—É–∫—Ç</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#fff; }
    .container, .staff-modal { display:flex; flex-direction:column; min-height:100vh; position:relative; box-sizing: border-box; }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ —Å —Ü–∏—Ñ—Ä–∞–º–∏ */
    .top-bar {
        display:flex; 
        justify-content:space-between; 
        padding:1rem 2rem; 
        background:#f9f9f9; 
        border-bottom:1px solid #ccc;
    }
    .top-bar div { text-align:center; font-size:1.2rem; font-weight: normal; }

    /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
    .main { display:flex; flex:1; background:#065f46; color:white; padding:2rem; gap:2rem; align-items:center; justify-content:center; }
    .fruit-name { font-size:3rem; font-weight:bold; text-align:center; }
    .freshness-box {
        border: 3px solid; 
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        background-color: #065f46;
    }
    .video-container img { max-width:640px; border-radius:12px; border:2px solid white; }

    /* –ù–∏–∂–Ω—è—è –±–µ–ª–∞—è –ø–æ–ª–æ—Å–∫–∞ –Ω–∞ –≥–ª–∞–≤–Ω–æ–º —ç–∫—Ä–∞–Ω–µ */
    .bottom-bar {
        height: 50px;
        background:#f9f9f9;
        position: relative;
    }

    /* –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª–∞ –∏ –≤—ã—Ö–æ–¥–∞ */
    .staff-button, .close-button {
        width: 30px;
        height: 30px;
        background: white;
        border: 2px solid black;
        border-radius: 6px;
        position: absolute;
        top: 50%;                
        right: 10px;             
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 1000;
        font-size: 18px;          
        display:flex;
        justify-content:center;
        align-items:center;
    }

    /* –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .staff-modal {
        display: none;
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        z-index: 999;
        flex-direction: column;
        color: white;
    }

    /* –ë–µ–ª—ã–µ –ø–æ–ª–æ—Å—ã –∏ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∑–æ–Ω–∞ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
    .staff-top-bar, .staff-bottom-bar {
        height: 50px;
        background: #f9f9f9;
        position: relative;
    }
    .staff-main {
        flex: 1;
        background: #065f46;
        display: flex;
        justify-content: center;
        align-items: center;
    }

  </style>
</head>
<body>

<div class="container" id="mainInterface">

  <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
  <div class="top-bar">
    <div>–í–µ—Å: {{ weight }} –∫–≥</div>
    <div>–¶–µ–Ω–∞ –∑–∞ –∫–≥: {{ price_per_kg }} —Ä—É–±/–∫–≥</div>
    <div>–ò—Ç–æ–≥–æ–≤–∞—è —Ü–µ–Ω–∞: {{ total_price }} —Ä—É–±</div>
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->
  <div class="main">
    <div class="fruit-name">
        {{ fruit_name }}
        <div class="freshness-box" style="border-color: {{ freshness_color }};">
            {{ freshness }}
        </div>
    </div>
    <div class="video-container">
      <img src="{{ image_url or '' }}" alt="Live camera">
    </div>
  </div>

  <!-- –ù–∏–∂–Ω—è—è –±–µ–ª–∞—è –ø–æ–ª–æ—Å–∫–∞ -->
  <div class="bottom-bar">
    <div style="position:absolute; left:10px; top:50%; transform:translateY(-50%);
                font-size:1.2rem; font-weight: normal; text-align:center;">
        FPS: {{ fps }}
    </div>
    <div class="staff-button" onclick="openStaffModal()">üë§</div>
  </div>

</div>

<!-- –ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="staff-modal" id="staffModal">

  <div class="staff-top-bar"></div>

  <div class="staff-main">
    <!-- –ü–æ–∫–∞ –ø—É—Å—Ç–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ -->
  </div>

  <div class="staff-bottom-bar">
    <div class="close-button" onclick="closeStaffModal()"></div>
  </div>

</div>

<script>
  function openStaffModal() {
    document.getElementById('staffModal').style.display = 'flex';
    document.getElementById('staffModal').style.flexDirection = 'column';
    document.getElementById('mainInterface').style.display = 'none';
  }

  function closeStaffModal() {
    document.getElementById('staffModal').style.display = 'none';
document.getElementById('mainInterface').style.display = 'flex';
  }
</script>

</body>
</html>
